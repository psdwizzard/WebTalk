<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DeskTalk Recorder - DEBUG VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --wt-bg: #0f172a;
            --wt-surface: rgba(17, 24, 39, 0.92);
            --wt-panel: rgba(15, 23, 42, 0.88);
            --wt-border: rgba(148, 163, 184, 0.18);
            --wt-border-strong: rgba(148, 163, 184, 0.28);
            --wt-text: #e2e8f0;
            --wt-text-muted: rgba(226, 232, 240, 0.68);
            --wt-heading: #f8fafc;
            --wt-accent: #2563eb;
            --wt-accent-soft: #3b82f6;
            --wt-accent-deep: #1d4ed8;
            --wt-highlight: #10b981;
            --wt-danger: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at 35% 15%, #111c2e 0%, #0b1324 55%, #050a18 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            color: var(--wt-text);
            overflow: hidden;
        }

        .desk-container {
            position: relative;
            height: 100%;
            width: 100%;
            flex: 1;
            background: var(--wt-surface);
            border-radius: 0;
            padding: 8px;
            border: none;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
            box-sizing: border-box;
            /* DEBUG: Add visible border */
            border: 2px solid red !important;
        }

        .desk-header {
            text-align: center;
            margin-bottom: 0;
            flex-shrink: 0;
            /* DEBUG: Add visible border */
            border: 1px solid yellow;
        }

        .desk-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--wt-heading);
            margin: 0;
        }

        .desk-subtitle {
            margin-top: 2px;
            font-size: 0.75rem;
            color: var(--wt-text-muted);
        }

        .desk-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
            /* DEBUG: Add visible border */
            border: 1px solid green;
        }

        .record-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
            padding: 8px;
            /* DEBUG: Add visible border */
            border: 1px solid blue;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: var(--wt-heading);
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--wt-accent) 0%, var(--wt-accent-soft) 55%, var(--wt-highlight) 100%);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.42);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 34px 65px rgba(37, 99, 235, 0.5);
        }

        .record-button.recording {
            background: linear-gradient(135deg, var(--wt-accent-soft) 0%, var(--wt-accent-deep) 100%);
            animation: pulse 2.1s infinite;
        }

        .record-button.processing {
            background: linear-gradient(135deg, var(--wt-highlight) 0%, #0ea371 100%);
            box-shadow: 0 26px 48px rgba(16, 185, 129, 0.4);
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 28px 55px rgba(37, 99, 235, 0.4); }
            50% { transform: scale(1.07); box-shadow: 0 34px 70px rgba(59, 130, 246, 0.55); }
            100% { transform: scale(1); box-shadow: 0 28px 55px rgba(37, 99, 235, 0.4); }
        }

        .control-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            width: min(280px, 100%);
        }

        .control-btn {
            flex: 1;
            min-width: 100px;
            border-radius: 14px;
            padding: 10px 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: rgba(30, 41, 59, 0.82);
            color: var(--wt-text);
            box-shadow: 0 16px 34px rgba(5, 10, 18, 0.45);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            background: rgba(37, 99, 235, 0.22);
            box-shadow: 0 20px 40px rgba(5, 10, 18, 0.5);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, var(--wt-accent) 0%, var(--wt-highlight) 100%);
            color: var(--wt-heading);
        }

        .status-message {
            text-align: center;
            font-size: 0.8rem;
            color: var(--wt-text-muted);
            min-height: 18px;
        }

        .transcription-card {
            padding: 10px;
            border-radius: 12px;
            background: var(--wt-panel);
            border: 1px solid var(--wt-border);
            box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.08);
            flex: 0.99;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow: hidden;
            /* DEBUG: Add visible border */
            border: 2px solid purple !important;
        }

        .transcription-placeholder {
            text-align: center;
            font-style: italic;
            color: var(--wt-text-muted);
            margin: auto;
            padding: 0 12px;
        }

        .transcription-text {
            line-height: 1.6;
            font-size: 1rem;
            cursor: context-menu;
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        .hint {
            margin-top: 12px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--wt-text-muted);
        }

        .alert {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            z-index: 100;
        }

        .alert.error {
            background: rgba(248, 113, 113, 0.12);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: var(--wt-danger);
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.16);
            border: 1px solid rgba(16, 185, 129, 0.38);
            color: var(--wt-highlight);
        }

        @media (max-width: 520px) {
            .desk-container {
                padding: 28px 20px;
            }

            .control-row {
                flex-direction: column;
            }
        }

        /* DEBUG STYLES */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Container: RED border</div>
        <div>Header: YELLOW border</div>
        <div>Body: GREEN border</div>
        <div>Record Area: BLUE border</div>
        <div>Transcription: PURPLE border</div>
    </div>

    <div class="desk-container">
        <div class="desk-header">
            <h1 class="desk-title">DeskTalk</h1>
            <p class="desk-subtitle">Desktop voice transcription companion [FLEX v4 - DEBUG]</p>
        </div>

        <div class="desk-body">
            <div class="record-area">
                <button class="record-button" id="recordButton">‚óè</button>
                <div class="control-row" id="controlRow" style="display: none;">
                    <button class="control-btn" id="stopButton">Stop</button>
                    <button class="control-btn primary" id="stopCopyButton">Stop & Copy</button>
                </div>
                <div class="status-message" id="statusMessage">Click the circle to start recording</div>
            </div>

            <div class="transcription-card" id="transcriptionCard">
                <div class="transcription-placeholder" id="transcriptionPlaceholder">
                    Your transcription will appear here.
                </div>
                <div class="transcription-text" id="transcriptionText" style="display: none;"></div>
                <div class="hint">Right-click the text to copy</div>
            </div>
        </div>

        <div class="alert error" id="errorMessage"></div>
        <div class="alert success" id="successMessage"></div>
    </div>

    <script>
        // Simplified JavaScript for debugging
        document.getElementById('recordButton').addEventListener('click', function() {
            alert('Record button clicked - this is just for testing layout');
        });

        // Add some debug info to console
        console.log('DeskTalk Debug HTML loaded');
        console.log('Window dimensions:', window.innerWidth, 'x', window.innerHeight);
        
        // Function to show element dimensions
        function showDimensions() {
            const elements = [
                '.desk-container',
                '.desk-header', 
                '.desk-body',
                '.record-area',
                '.transcription-card'
            ];
            
            elements.forEach(selector => {
                const el = document.querySelector(selector);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    console.log(`${selector}: ${rect.width}x${rect.height} at (${rect.x}, ${rect.y})`);
                }
            });
        }
        
        // Show dimensions after page loads
        window.addEventListener('load', showDimensions);
        window.addEventListener('resize', showDimensions);
    </script>
</body>
</html>
